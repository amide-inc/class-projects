<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mt-3 mb-3 shadow-lg p-3 text-center">
                <h3>Welcome Back</h3>
                <hr>
                <!-- <div class="alert alert-success" role="alert">
                    Login Successfully, 
                </div> -->
                
                <form [formGroup]="form" class="text-left">
                    
                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" formControlName="email" class="form-control" placeholder="Jhon@domain.com">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" formControlName="password" class="form-control" placeholder="*********">
                    </div>
                    
                    <button class="btn btn-primary btn-block mt-3" (click)="login()">Login Now</button>
                </form>
            </div>
        </div>
    </div>
</div>
