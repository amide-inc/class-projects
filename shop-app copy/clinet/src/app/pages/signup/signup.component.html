<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mt-3 mb-3 shadow-lg p-3 text-center">
                <h3>Welcome here</h3>
                <hr>
                <div [ngClass]="getClassName()"   role="alert">
                    {{message}}
                </div>
                
                <form [formGroup]="form" class="text-left">
                    <div class="form-group">
                        <label>Display Name</label>
                        <input type="text" formControlName="displayName" class="form-control" placeholder="Jhon Sina">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" formControlName="email" class="form-control" placeholder="Jhon@domain.com">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" formControlName="password" class="form-control" placeholder="*********">
                    </div>
                    <div class="form-group">
                        <label>Confirm Password</label>
                        <input type="text" formControlName="confirm" class="form-control" placeholder="*********">
                    </div>
                    <button class="btn btn-danger btn-block mt-3" (click)="signup()">Create Account</button>
                </form>
            </div>
        </div>
    </div>
</div>
